syntax = "proto3";

package sparus;

service event {
  rpc Sparus (Plugins) returns (stream Message);
  rpc Send_event (Message) returns (Empty);
}

enum EventType {
  INSTALL = 0;
  UPDATE = 1;
  DELETE = 2;
}

message Message {
  string plugin = 1;
  EventType event_type = 2;
}

message Empty {}

message Plugins {
  map<string, string> list_plugin = 1;
}
